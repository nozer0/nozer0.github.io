{% if lang == 'en' %}
	{% assign exclude = 'zh' %}
{% else %}
	{% assign exclude = 'en' %}
{% endif %}

<div class="{{ include.class }}">
{% for tag in include.tags %}
	{% assign n = site.tags[tag] | map: 'language' | join: ' ' | remove: exclude | split: ' ' | size %}
	<a href="/{{ lang }}/tags/#{{ tag }}" class="fa fa-tag{% if n > 1 %}s{% endif %}">{{ tag }} <sup>{{ n }}</sup></a>
{% endfor %}
</div>
